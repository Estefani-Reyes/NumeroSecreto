<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container1">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto jugador">
                    <h2>Nombre del jugador</h2>
                    <input class="container__input" id="nombreJ"placeholder="Ingrese su Nombre"  type="text">
                    <button id="guardarNombre" class="container__boton">Guardar Jugador</button>
                </div>
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__parrafo"></p>
                </div>
                <input id="valorDelInput" type="number" min="1" max="10" placeholder="Rango del 1 al 10"  class="container__input">
                <div class="chute container__botones">
                    <button onclick="verificarIntentos()" class="container__boton">Intentar</button>
                    <button class="container__boton" id="reiniciar" disabled onclick="reiniciarJuego()" >Reiniciar</button>
                    <button class="container__boton" id="puntuacion" disabled
                    onclick=" resultadoFinal()">Resultado</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>
    <div class="container mt-4 shadow-lg p-3 mb-5 rounded">
        <div class="container__texto ">
            <h2>Resultados</h2>
            <div id="objetoJson">
                
            </div>
        </div>
        <table class="table table-bordered table-striped">
          
          <thead>
            <tr>
              <th>Id jugadores</th>
              <th>Nombres jugadores</th>
            
            </tr>
          </thead>
          <tbody id="data">
          </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="app.js" defer></script>
</body>

</html>
